<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="Uplink" property="og:title" />
  <meta content="#FFFFFF" data-react-helmet="true" name="theme-color" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Uplink">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Uplink</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class='flex' style="display: flex;">
		<div class="msg">
			<h1 id="title">
				Uplink
			</h1>
			<p>The missing link between desktop and phone.</p>
		</div>
	</div>
	<script>
		if(!localStorage.getItem('up')) {
			window.location.href = '/'
		}
		fetch('/login', {method:'post', headers:{"hi": "HELLO!", "v": "0.2.0", "mo": "gu mogu", "up": localStorage.getItem('up')}})
			.then(res => res.json())
			.then(res => {
				if(res.bruh !== "OK") {
					window.location.href = "/"
				}
			})
	</script>
	<script src="msgs.js"></script>
</body>
</html>
